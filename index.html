<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahorcado Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/index.js"></script>



</head>
<body>



<header class="header">

    <img  src="img/Vector.png" alt="logo alura latam">
    <h1> El Ahorcado Game</h1>
    <button class="volumen">
        <i id="activo" class="bi bi-volume-mute-fill"></i>
        <i id="apagado" class="bi bi-volume-up-fill"></i>
    </button>


</header>


<main>




    <div class="botonesInicio">
        <button class="botones" id="jugar">NUEVO JUEGO</button>

    </div>

    <audio id="audio1" src="audio/playGame.mp3"></audio>
    <audio id="audio2"  loop src="audio/Abuse.ogg" type="audio/ogg"></audio>
    <audio id="audio3"   src="audio/sfx-horror10.mp3" type="audio/mp3"></audio>

    <div class="caja">

        <div class="prin dibujo">

            <div class="imagen"></div>

        </div>

        <div class="prin letrasBuenas"></div>

        <div class="prin letrasMalas"></div>

        <div class="prin botonesCaja">

            <button id="nuevoJuego" class="botonesJuego">nuevo juego</button>
            <button id="desistir" class="botonesJuego">Desistir</button>

        </div>

    </div>
</main>

<footer>

    <div class="redes">

        <a class="iconos" href="https://www.linkedin.com/in/hector-gallego-20b985176">
            <i class="bi bi-linkedin"></i>
        </a>
        <a class="iconos" href="https://github.com/Hector-Gallego/reto2-juegoAhorcado.git">
            <i class="bi bi-github"></i>
        </a>
    </div>
    <p>Proyecto creado para el programa ONE de oracle con Alura by Héctor Hernández</p>


</footer>

</body>
</html>
